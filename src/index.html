<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>CRM</title>
</head>
<body>
  <div class="container" id="container">

    <div class="products">
      <header class="products__header header">
        <h1 class="header__title">Список товаров</h1>
        <button class="header__button" data-button="add">Добавить</button>
      </header>
      <div class="products__list">
        <div class="products__list-title">
          <h2>Название</h2>
          <h2>Стоимость</h2>
          <h2>Действия</h2>
        </div>
        <div class="products__list-items product">
          
          <!-- <div class="product__item">
            <div class="product__name">Смартфон</div>
            <div class="product__price">60000</div>
            <div class="product__buttons">
              <button class="product__button product__button_edit"></button>
              <button class="product__button product__button_remove"></button>
            </div>
          </div> -->

          <div class="products__list-no_items hidden">
            Список пуст
          </div>          

        </div>
      </div>
    </div>

    <div class="popup hidden">
      <div class="popup__window">
        <!-- <h3 class="popup__title">Название чего-то</h3> -->
        <form class="popup__form" id="popup-form">
          <label for="name">Название</label>
          <input type="text" name="name" id="popup-name">
          <label for="price">Стоимость</label>
          <input type="text" name="price" id="popup-price">
          <div class="popup__buttons">
            <button class="popup__button popup__button_save">Сохранить</button>
            <button class="popup__button popup__button_cancel">Отмена</button>
          </div>
        </form>      
      </div>
      <div id="error-tooltip" role="tooltip">
        <span id="error-message"></span>
        <div id="arrow" data-popper-arrow></div>
      </div>
    </div>

  </div>

  

</body>
</html>
